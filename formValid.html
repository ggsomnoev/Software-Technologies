<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Validation</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="formValid.js"></script>
    <style type="text/css">
        input {
            margin: 5px;
        }

        fieldset {
            width:20%;
        }
        button {
            width:21.6%;
            font-weight: bold;
            display:inline-block;
        }
        button:disabled {
            color: grey;
        }
    </style>
</head>
<body>
<script>
    window.onload = () => {
        getUserDataInput();
    }
</script>
<fieldset id="userData">
    <legend>User information</legend>
    <label for="username">Username:</label>
    <input type="text" id="username">*<br>

    <label for="email">Email:</label>
    <input type="email" id="email">*<br>

    <label for="password">Password:</label>
    <input type="password" id="password">*<br>

    <label for="repPassword">Repeat Password:</label>
    <input type="password" id="repPassword">*<br>

    <label for="cBox">In a company?</label>
    <input type="checkbox" id="cBox"><br>
</fieldset>
<fieldset id="companyInfo"></fieldset><br>

<button id="submitBtn" disabled="disabled">Submit</button><br><br>

<div id="result"></div>

</body>
</html>
